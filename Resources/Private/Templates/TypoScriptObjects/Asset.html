<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
			xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">
	<f:section name="Asset">
		<li class="panel">
			<p class="accordion__title h3">{asset.label}</p>
			<div class="accordion__details">
				<p>{asset.caption}</p>
			</div>
			<div class="accordion__tags">
				<f:if condition="{asset.tags}">
					<strong>
						<i class="fa fa-flag"></i>
						<f:for each="{asset.tags}" as="tag" iteration="iterator">
							{tag.label}{f:if(condition: iterator.isLast, then: '', else: ', ')}
						</f:for>
					</strong>
				</f:if>
				<f:if condition="{assetCollections}">
					<strong>
						<i class="fa fa-comment"></i>
						<f:for each="{assetCollections}" as="assetCollection" iteration="iterator">
							{assetCollection.title}{f:if(condition: iterator.isLast, then: '', else: ', ')}
						</f:for>
					</strong>
				</f:if>
				<strong>
					<i class="fa fa-file-o fa-file-{asset.fileExtension}-o"></i>
					{asset.fileExtension -> f:format.case(mode: 'upper')}
				</strong>
				<strong class="pull-right">
					<time>{f:format.date(date: asset.lastModified)}</time>
				</strong>
			</div>
		</li>
	</f:section>
</html>
