
'Shel.MediaFrontend:AssetDirectory':
  superTypes:
    'Shel.MediaFrontend:AssetViewMixin': '1'
  ui:
    label: 'Asset directory'
    icon: icon-file
  properties:
    hideFilters:
      type: boolean
      ui:
        label: 'Hide filters'
        reloadIfChanged: true
        inspector:
          group: resources
          position: 10
    mainCollection:
      type: string
      ui:
        label: 'Main asset collection'
        reloadIfChanged: true
        inspector:
          group: resources
          position: 20
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            multiple: false
            placeholder: 'Choose main collection'
            dataSourceIdentifier: shel-mediafrontend-assetcollections
    selectableCollections:
      type: array
      ui:
        label: 'Selectable collections'
        reloadIfChanged: true
        inspector:
          group: resources
          position: 30
          editorOptions:
            multiple: true
            placeholder: 'Choose filterable collections'
            dataSourceIdentifier: shel-mediafrontend-assetcollections
