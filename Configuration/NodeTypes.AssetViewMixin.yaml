'Shel.MediaFrontend:AssetViewMixin':
  abstract: true
  superTypes:
    'TYPO3.Neos:Content': true
    'TYPO3.Neos.NodeTypes:TitleMixin': true
  ui:
    group: shelMediaFrontend
    inspector:
      groups:
        resources:
          label: 'Resources'
          position: 5
  properties:
    mainCollection:
      type: string
      ui:
        label: 'Main asset collection'
        reloadIfChanged: TRUE
        inspector:
          group: resources
          editor: 'Content/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            multiple: FALSE
            placeholder: 'Choose main collection'
            dataSourceIdentifier: 'shel-mediafrontend-assetcollections'
